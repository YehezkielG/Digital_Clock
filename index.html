<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <center>
        <div class="clock">
          <div>
            <p id="date"></p>
            <p id="clock"></p>
          </div>
        </div>
      </center>
    </div>
    <script>
      var date = document.getElementById("date");
      var clock = document.getElementById("clock");
      function second() {
        return d.getSeconds();
      }
      setInterval(function () {
        const d = new Date();
        var second = d.getSeconds().toString();
        var hours = d.getHours().toString();
        var minutes = d.getMinutes().toString();
        if (second.length == 1) {
          second = ("0" + d.getSeconds()).toString();
        }
        if (hours.length == 1) {
          hours = ("0" + d.getHours()).toString();
        }
        if (minutes.length == 1) {
          minutes = ("0" + d.getMinutes()).toString();
        }
        clock.innerHTML = hours + " : " + minutes + " : " + second;
        var day = d.getDay();
        const days = {
          0: "Sun",
          1: "Mon",
          2: "Tues",
          3: "Wed",
          4: "Thurs",
          5: "Fri",
          6: "Sat",
        };
        day = days[d.getDay()];
        day = day.toLowerCase();
        day = day.replace(day[0], day[0].toUpperCase());
        var mounths = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var getIndexMounth = d.getMonth();
        var mounth = mounths[getIndexMounth].slice(0, 3);
        var dates = d.getDate().toString();
        if (dates.length == 0) {
          dates = ("0" + d.getDate()).toString;
        }
        var year = d.getFullYear();
        var Fulldate = day + ", " + mounth + " " + dates + " " + year;
        date.innerHTML = Fulldate;
      }, 1000);
    </script>
  </body>
</html>
